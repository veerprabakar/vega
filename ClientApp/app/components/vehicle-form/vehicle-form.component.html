<h1>New Vehicle</h1>

<div class="panel panel-default">
    <div class="panel-heading">...</div>
    <div class="panel-body">
        <form>
            <h3>Details</h3>

            <div class="well">
                <div class="form-group">
                    <label for="make" Make>Make</label>
                    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
                    <option value=""></option>
                    <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model
              </label>
                    <select id="model" class="form-control">
                <option value=""></option>
                <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
                </select>
                </div>
                <p> Is this vehicle registered? </p>
                <div class="radio">
                    <label for="registered">
              <input type="radio" name="isregisterd" value="true" id="registered"> Yes
              </label>
                    <label for="notRegistered">
                  <input type="radio" name="isregisterd" value="false" id="notRegistered"> No
                </label>
                </div>
            </div>

            <h3>Features</h3>

            <div class="well">
                <div *ngFor="let f of features" class="checkbox">
                    <label for="feature{{ f.id }}">
                <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }} 
                </label>
                </div>
            </div>

            <h3>Contacts</h3>

            <div class="well">
                <div class="form-group">
                    <label for="contactName">Name</label><input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone</label><input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label><input type="text" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
